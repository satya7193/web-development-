<html>

<head>
    <title>image, tables, lists </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- This is for image-->
    <img src="https://media.istockphoto.com/id/178489146/photo/high-speed-train.jpg?s=612x612&w=0&k=20&c=j9WfvXQYG5IROhtp0tHWExvLlhAUaCqQNYOGnrH8TvA="
        alt="Image of train">


    <!--Table-->
    <table>

        <!--caption-->
        <caption>Employee details</caption>
        <!--thead-->
        <thead>
            <tr>
                <th>Name</th>
                <th>Programming language</th>
                <th>Age</th>
            </tr>
        </thead>
        <!--tbody-->
        <tbody>
            <tr>
                <td>Satya</td>
                <td colspan="2">Python</td>
            </tr>
            <tr>
                <td>kishore</td>
                <td rowspan="2">Java</td>
                <td>16</td>
            </tr>

            <tr>
                <td>Satya</td>
                <td>16</td>
            </tr>
        </tbody>
        <!--tfoot-->
        <tfoot>
            <tr>
                <td>Yuva</td>
                <td>Python</td>
                <td>16</td>
            </tr>
        </tfoot>
    </table>


    <!--Lists-->

    <!--Unorederd list -->
    <ul>
        <li>Apple</li>
        <li>Ball</li>
        <li>Car</li>
    </ul>


    <!--ordered list-->
    <ol>
        <li>Number 1</li>
        <li>Number 2</li>
        <li>Number 3</li>
    </ol>

    <!--Definitiion list -->
    <dl>
        <dt>HTML</dt>
        <dd>Html is skeleton of the web development.</dd>
    </dl>

</body>

</html>
